<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Google</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
      <div class="search-bar">
         <center>
            <p>Search the web using Google!</p>
            <input type="text" id="fname" name="fname" size=40><br>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
         </center>
      </div>
      <div class="cards">
         <div class="card-1">
            <center>
               <p>Special Searches</p>
               <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
               <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </center>
         </div>
         <div class="card-2">
            <center>
               <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
               <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
               <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
               <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </center>
         </div>
         <div class="card-3">
            <center>
               <p>Get Google! <br> updates monthly:</p>
               <input type="text" id="fname" name="fname" value="your e-mail"><br>
               <button type="button">Subscribe</button>
               <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </center>
         </div>
      </div>
      <div class="footer">
         <p>Copyright Â©1998 Google Inc.</p>
      </div>
</body>
</html>
